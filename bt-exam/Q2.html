<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <h4 style="text-align: center;margin-top: 5%;font-family: Arial, Helvetica, sans-serif;">User Registration</h4>
    <div class="div" style="width: 50%;margin: auto;margin-top: 5%;height: 60%;background-color: aquamarine;border-radius: 15px;">
    <form>
        <div class="mb-3">
          <label style="margin-left: 4%;" for="exampleInputEmail1" class="form-label">Email address</label>
          <input style="width: 90%;margin: auto;" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div style="margin-left: 4%;" id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label style="margin-left: 4%;" for="exampleInputPassword1" class="form-label">Password</label>
          <input style="width: 90%;margin: auto;" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div style="margin-left: 4%;" class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button style="position: relative;left: 40%;" type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
</html>
